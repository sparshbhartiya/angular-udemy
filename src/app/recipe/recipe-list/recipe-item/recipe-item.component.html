<a href="#" (click)="showItemDetails()" class="list-group-item clearfix" >
    <div class="pull-left">
        <h4 class="list-group-item-heading">
            {{ recipeItem.name }}
        </h4>
        <p class="list-group-item-text">{{ recipeItem.description }}</p>
    </div>
    <span class="pull-right">
        <!--src="{{ recipe.imagePath }}" We can use this also for image src property-->
        <img 
        
        [src] = "recipeItem.imagePath"
        alt="{{ recipeItem.name }}" class="img-responsive" style="max-height: 50px;"
        >
    </span>
</a>
