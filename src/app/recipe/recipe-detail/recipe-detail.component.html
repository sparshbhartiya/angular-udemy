<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeItem.imagePath" alt="Item Image" class="img-responsive" style="max-height: 100px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipeItem.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe
                <span class="caret">
                </span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddedToShoppingList()" style="cursor: pointer;">
                        To shopping list</a>
                </li>
                <li><a href="#">Edit recipe</a></li>
                <li><a href="#">Delete recipe</a></li>

            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipeItem.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            Ingredients
            <li class="list-group-item" *ngFor="let ingredient of recipeItem.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
