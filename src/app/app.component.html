<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf=onlyOdd>
        <ul class="list-group" *ngFor="let num of numbers">
          <li class="list-group-item" *ngIf="num%2!=0">{{ num }}
          </li>
        </ul>

        <p appBasicHighlight>Only odd</p>
        <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'blue'">Only odd with better highlight</p>
        <!-- We use property binding of directive as shown above weenclose it inside square brackets
        Directive like ngClass is itself wrapped in square bracket that's a typical use case especially if you
         only have one property to bind or at least one main property, then you can provide an alias 
         eg. here for highlightColor and set this equal to your directive selector but then 
        [highlightColor]="'blue'" will not work but [appBetterHighlight] = "blue" will work-->
        <p [appBetterHighlight]="'blue'" defaultColor="yellow">Only odd with better highlight</p>

        <!--you can remove the square brackets and remove the single quotation marks
        and that is a special case if you are passing down a string. You can do -> defaultColor = "yellow"
        you can add property binding without square brackets if you then also omit the single quotation
         marks between the double quotation marks and that should work as it did before,no error-->
      </div>
    </div>
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyEven = !onlyEven">Only show even numbers</button>
      <br><br>
      <div *appUnless=onlyEven>
        <ul class="list-group" *ngFor="let num of numbers">
          <li class="list-group-item" *ngIf="num%2==0">{{ num }}
          </li>
        </ul>

        <p appBasicHighlight>Only even</p>

        <p [appBetterHighlight]="'blue'" defaultColor="yellow">Only even with better highlight</p>

      </div>
      <div [ngSwitch]="value">
        <p>Inside Switch case</p>
        <p *ngSwitchCase = "10">Value is 10</p>
        <p *ngSwitchCase = "20">Value is 20</p>
        <p *ngSwitchDefault>Defalut value</p>
      </div>
    </div>


  </div>
</div>
