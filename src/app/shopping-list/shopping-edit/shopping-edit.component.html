<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameAdded>
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountAdded>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class=" btn  btn-success" type="submit" style="margin: 2px;" (click)="addIngredient()">
                        Add</button>
                    <button class="btn btn-danger" type="button" style="margin: 2px;">Delete</button>
                    <button class=" btn btn-primary" type="button" style="margin: 2px;">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
